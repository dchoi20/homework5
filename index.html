<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row timeSection">
            <div class="col-1 centerItem hour">9 am</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="9"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="9">save</button>
            </div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">10 am</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="10"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="10">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">11 am</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="11"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="11">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">12 pm</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="12"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="12">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">1 pm</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="13"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="13">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour"> 2 pm</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="14"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="14">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">3 pm</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="15"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="15">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">4 pm</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="16"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="16">save</button></div>
        </div>
        <div class="row timeSection">
            <div class="col-1 centerItem hour">5 pm</div>
            <div class="col-9"><textarea cols="116" rows="3" class="textArea" data-time="17"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn" value="17">save</button></div>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

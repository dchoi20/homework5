<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row timeSection" data-time="9">
            <div class="col-1 centerItem hour">9 am</div>
            <div class="col-9"><textarea id="firstTime" name="9" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="10">
            <div class="col-1 centerItem hour">10 am</div>
            <div class="col-9"><textarea name="10" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="11">
            <div class="col-1 centerItem hour">11 am</div>
            <div class="col-9"><textarea name="11" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="12">
            <div class="col-1 centerItem hour">12 pm</div>
            <div class="col-9"><textarea name="12" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="13">
            <div class="col-1 centerItem hour">1 pm</div>
            <div class="col-9"><textarea name="1" cols="11" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="14">
            <div class="col-1 centerItem hour"> 2 pm</div>
            <div class="col-9"><textarea name="2" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="15">
            <div class="col-1 centerItem hour">3 pm</div>
            <div class="col-9"><textarea name="3" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="16">
            <div class="col-1 centerItem hour">4 pm</div>
            <div class="col-9"><textarea name="4" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>
        <div class="row timeSection" data-time="17">
            <div class="col-1 centerItem hour">5 pm</div>
            <div class="col-9"><textarea name="5" cols="116" rows="3" class="textArea"></textarea>
            </div>
            <div class="col-1 centerItem"><button class="saveBtn">save</button></div>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
